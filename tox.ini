[tox]
envlist = py27, py34, py35, pypy, style

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/teamsupport
commands =
    python setup.py test
deps =
    -r{toxinidir}/requirements.txt

[testenv:style]
deps =
    -r{toxinidir}/requirements.txt
    flake8
commands =
    flake8 teamsupport tests
